<div class="container d-flex justify-content-center align-items-center login-wrapper">

  <div class="card shadow-lg p-4 login-card">

    <h3 class="text-center mb-3">
      {{ isRegister ? 'Registro' : 'Iniciar sesión' }}
    </h3>

    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <ng-container *ngIf="isRegister">

        <div class="mb-2">
          <input type="text" class="form-control"
            placeholder="Nombre"
            [(ngModel)]="formData.nombre"
            name="nombre" required>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control"
            placeholder="Apellidos"
            [(ngModel)]="formData.apellidos"
            name="apellidos" required>
        </div>

        <div class="mb-2">
          <input type="number" class="form-control"
            placeholder="Edad"
            [(ngModel)]="formData.edad"
            name="edad" required>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control"
            placeholder="Lugar o región"
            [(ngModel)]="formData.region"
            name="region" required>
        </div>

        <div class="mb-2">
          <textarea class="form-control"
            rows="2"
            placeholder="Motivo de entrar a la página"
            [(ngModel)]="formData.motivo"
            name="motivo" required>
          </textarea>
        </div>

      </ng-container>

      <div class="mb-2">
        <input type="email" class="form-control"
          placeholder="Correo electrónico"
          [(ngModel)]="formData.email"
          name="email" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control"
          placeholder="Contraseña"
          [(ngModel)]="formData.password"
          name="password" required>
      </div>

      <button class="btn btn-primary w-100" type="submit">
        {{ isRegister ? 'Registrarse' : 'Entrar' }}
      </button>

    </form>

    <hr>

    <p class="text-center mb-0">
      {{ isRegister ? '¿Ya tienes cuenta?' : '¿No tienes cuenta?' }}
      <a href="#" (click)="toggleMode($event)">
        {{ isRegister ? 'Inicia sesión' : 'Regístrate' }}
      </a>
    </p>

  </div>
</div>
