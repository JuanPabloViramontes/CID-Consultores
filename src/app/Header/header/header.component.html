        <li class="nav-item"><a class="nav-link" (click)="navigateWithScrollTop('/home')" style="cursor: pointer;">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" (click)="navigateWithScrollTop('/quienes-somos')" style="cursor: pointer;">Quiénes somos</a></li>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item logout-item" (click)="logout()">
